<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario heroes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+10+Charted&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="contenedor">
        <div class="titulo">
            <img class="imagen" src="imagenes/Marvel_Logo.svg" alt="" height="100px"width="100%">
            <h1>Order and customize your funko</h1>
        </div>
   
    </div>
    <div class="formulario">
        <div class="mb-3">
            <label for="formFile" class="form-label">Upload the hero you want to customize</label>
            <input class="form-control" type="file" id="hero">
          </div>
        <select id="option" class="form-select" aria-label="Default select example">
            <option selected>Define the size</option>
            <option value="1">1:1</option>
            <option value="2">10:1</option>
            <option value="3">20:1</option>
          </select>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Skin color</label>
            <input type="email" class="form-control" id="skin" placeholder="">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Hair type</label>
            <input type="email" class="form-control" id="typehair" placeholder="">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Hair color</label>
            <input type="email" class="form-control" id="colorhair" placeholder="">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Eyes color</label>
            <input type="email" class="form-control" id="coloreyes" placeholder="">
          </div>
          <button type="button" class="btn btn-danger">To send</button>
    </div>
   




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./controladores/controladorFormulario.js"></script>
</body>
</html>
